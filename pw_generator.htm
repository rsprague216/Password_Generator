<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="pw_generator.css">
</head>
<body>
    <div id="outer_div">
        <h1>PASSWORD GENERATOR</h1>
        <div id="gen_div">
            <div id="password_display">
                <p id="password"></p>
            </div>
            <div id="options_div">
                <input type="range" id="pw_length" min="8" max="64" value="20" onclick="gen_password()" oninput="update_len_display()">
                <span id="pw_size"></span>
                <br>
                <!-- <p id="pw_strength">
                    Password Strength: <span id="pw_strength_value">Weak</span>     // Not implemented yet
                </p> -->
                <p id="toggles">
                    <input type="checkbox" id="pw_uppercase" onclick="gen_password()" checked>Use Uppercase
                    <input type="checkbox" id="pw_lowercase" onclick="gen_password()" checked>Use Lowercase
                    <input type="checkbox" id="pw_numbers" onclick="gen_password()" checked>Use Numbers
                    <input type="checkbox" id="pw_special" onclick="gen_password()" checked>Use Special Characters
                    <input type="checkbox" id="avoid_ambig" onclick="gen_password()" checked>Avoid Ambiguous Characters
                </p>
                <button id="generate_password" onclick="gen_password()">Generate Password</button>
                <button id="copy_password" onclick="copy_password()">Copy Password</button>
            </div>
        </div>
    </div>
    <!--currently using vanilla javascript.  will return to this to enhance website interface-->
    <script src="pw_generator.js"></script>
</body>
